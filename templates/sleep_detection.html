<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Detection</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script> <!-- ‚úÖ Required for WebChannel -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        #sleep-container {
            width: 1000px;
            height: 700px;
            border: 2px solid #333;
            position: relative;
            margin: auto;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #start-btn {
            background-color: #28a745;
            color: white;
        }
        #stop-btn {
            background-color: #dc3545;
            color: white;
            display: none;
        }
        #maximize-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Real-Time Sleep Detection</h2>
    
    <div id="sleep-container">
        <button id="maximize-btn" onclick="maximizeSleep()">üîç Maximize</button>
        <iframe id="sleep-frame"></iframe>
    </div>

    <div class="controls">
        <button id="start-btn" onclick="checkLoginStatus()">Start</button>
        <button id="stop-btn" onclick="stopSleepDetection()">Stop</button>
    </div>

    <script>
        let bridge;

        // ‚úÖ Initialize WebChannel bridge
        new QWebChannel(qt.webChannelTransport, function(channel) {
            bridge = channel.objects.bridge;
        });

        function checkLoginStatus() {
            if (bridge) {
                bridge.isUserLoggedIn(function(response) {
                    if (response === "true") {
                        startSleepDetection();
                    } else {
                        alert("Please log in first.");
                        window.location.href = "login.html";
                    }
                });
            } else {
                alert("Error: Cannot check login status. Bridge not initialized.");
            }
        }

        function startSleepDetection() {
            let frame = document.getElementById("sleep-frame");
            let maximizeBtn = document.getElementById("maximize-btn");
            frame.src = "http://127.0.0.1:5004/video_feed";
            frame.style.display = "block";
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("stop-btn").style.display = "inline-block";
            maximizeBtn.style.display = "inline-block";
        }

        function stopSleepDetection() {
            let frame = document.getElementById("sleep-frame");
            let maximizeBtn = document.getElementById("maximize-btn");
            frame.src = "";
            frame.style.display = "none";
            document.getElementById("start-btn").style.display = "inline-block";
            document.getElementById("stop-btn").style.display = "none";
            maximizeBtn.style.display = "none";
        }

        function maximizeSleep() {
            let container = document.getElementById("sleep-container");
            container.style.width = "900px";
            container.style.height = "1000px";
        }
    </script>

</body>
</html>
